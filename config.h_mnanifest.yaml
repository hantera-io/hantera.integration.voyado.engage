###############
# Configuration
###############

uri: /resources/registry/externalServices/voyado.engage/baseUrl
spec:
  value: ''
---
uri: /resources/registry/externalServices/voyado.engage/apiKey
spec:
  value: ''
  isSecret: true
---
# Map channelKey to Voyado Engage Store's External Id
uri: /resources/registry/externalServices/voyado.engage/stores
spec:
  value:
    myChannel: voyado-store-id
---
#  Exchange rates for currencies
uri: /resources/registry/externalServices/voyado.engage/currencies
spec:
  value:
    SEK: 1
    EUR: 11
    DKK: 1.5
    NOK: 1
    USD: 11